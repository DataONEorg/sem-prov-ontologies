name: SHACL

on:
  push:
    branches:
      - main
      - feature-102-shacl

jobs:
  SHACL:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: python -m pip install pyshacl
      - run: pyshacl -s ./MOSAiC/dev/shapes.shacl -df xml -sf turtle ./MOSAiC/MOSAiC.owl
